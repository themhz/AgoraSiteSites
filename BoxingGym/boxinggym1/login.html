<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Your Gym Name</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #343a40;
      color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container .form-group {
      margin-bottom: 20px;
    }
    .login-container .form-group label {
      margin-bottom: 5px;
      display: block;
    }
    .login-container .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #495057;
      color: white;
    }
    .login-container .form-group input:focus {
      outline: none;
      background-color: #565e64;
    }
    .login-container .btn-login {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #dc3545;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .login-container .btn-login:hover {
      background-color: #c82333;
    }
    .login-container .forgot-password {
      margin-top: 20px;
    }
    .login-container .forgot-password a {
      color: #dc3545;
      text-decoration: none;
    }
    .login-container .forgot-password a:hover {
      text-decoration: underline;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 150px;
      height: auto;
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body style="background: #565e64;">
    <video class="video-background" autoplay loop muted>
        <source src="/AgoraSiteSites/Services/AgoraSite/assets/img/boxinggym/video5.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
<section class="w-100" >
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-container">
          <div class="logo">
            <img src="https://placehold.co/150x50" alt="Your Gym Logo">
          </div>
          <h2>Login</h2>
          <form>
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password"><i class="fas fa-lock"></i> Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
          </form>
          <div class="forgot-password">
            <a href="forgot-password.html">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  
  <!-- Bootstrap JS (Optional, for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
