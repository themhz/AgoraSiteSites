<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© Haven - Cancel Order</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #F5F1E7;
            /* Creamy white */
            --secondary-color: #4B3832;
            /* Dark coffee brown */
            --accent-color: #6F4E37;
            /* Medium coffee brown */
            --text-color: #3E3E3E;
            /* Dark grey */
            --light-grey: #D3CEC4;
            /* Warm grey */
        }

        body {
            background-color: #EFEBE0;
            /* Light warm grey */
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cancel-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: var(--primary-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cancel-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cancel-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cancel-container .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="cancel-container alert alert-danger">
        <h1><i class="fas fa-times-circle"></i> Order Canceled</h1>
        <p>Your order has been canceled.</p>
        <p>We're sorry to see you go. Feel free to browse our menu and place a new order anytime!</p>
        <a href="index.html" class="btn btn-danger">Back to Home</a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
