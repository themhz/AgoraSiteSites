<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επικοινωνία - Diefkolinio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #87CEFA; }
        .navbar a { color: blue; }
        .footer { background-color: #87CEFA; color: blue; padding: 20px 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Diefkolinio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Αρχική</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Υπηρεσίες</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ποιοι είμαστε</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Επικοινωνία</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Demo Video</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container py-5">
        <h2 class="text-center mb-4">Επικοινωνήστε μαζί μας</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Όνομα</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Μήνυμα</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Αποστολή</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2025 Diefkolinio. Όλα τα δικαιώματα διατηρούνται.</p>
            <a href="#">Πολιτική Απορρήτου</a> | <a href="#">Επικοινωνία</a>
            <form class="mt-3">
                <input type="email" class="form-control" placeholder="Εγγραφείτε στο newsletter">
                <button type="submit" class="btn btn-primary mt-2">Εγγραφή</button>
            </form>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
