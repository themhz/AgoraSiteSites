<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .navbar {
      background-color: #ff8c42;
    }
    .cart-icon {
      font-size: 1.5rem;
      color: #fff;
    }
    .card {
      background-color: #222;
      border: 1px solid #ff8c42;
    }
    .btn-primary {
      background-color: #ff8c42;
      border-color: #ff8c42;
    }
    .btn-primary:hover {
      background-color: #e67300;
      border-color: #e67300;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
      border-color: #c82333;
    }
    .quantity-input {
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">My Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart cart-icon"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Your Shopping Cart</h1>
    <div class="row">
      <div class="col-md-8">
        <!-- Cart Items -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 1">
              </div>
              <div class="col-md-6">
                <h5>Orange Wireless Headphones</h5>
                <p class="text-muted">$19.99</p>
                <div class="input-group">
                  <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity('product1', -1)">-</button>
                  <input type="text" class="form-control quantity-input" id="product1-quantity" value="1" readonly>
                  <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity('product1', 1)">+</button>
                </div>
              </div>
              <div class="col-md-3 text-end">
                <button class="btn btn-danger" onclick="removeItem('product1')"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 2">
              </div>
              <div class="col-md-6">
                <h5>Black Smartwatch</h5>
                <p class="text-muted">$29.99</p>
                <div class="input-group">
                  <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity('product2', -1)">-</button>
                  <input type="text" class="form-control quantity-input" id="product2-quantity" value="1" readonly>
                  <button class="btn btn-outline-secondary" type="button" onclick="updateQuantity('product2', 1)">+</button>
                </div>
              </div>
              <div class="col-md-3 text-end">
                <button class="btn btn-danger" onclick="removeItem('product2')"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Order Summary -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <hr>
            <p>Subtotal (2 items): <span class="float-end">$49.98</span></p>
            <p>Shipping: <span class="float-end">$5.00</span></p>
            <p>Tax: <span class="float-end">$3.50</span></p>
            <hr>
            <p><strong>Total: <span class="float-end">$58.48</span></strong></p>
            <button class="btn btn-primary w-100">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS for Cart Functionality -->
  <script>
    function updateQuantity(productId, change) {
      const quantityInput = document.getElementById(`${productId}-quantity`);
      let quantity = parseInt(quantityInput.value);
      quantity += change;
      if (quantity < 1) quantity = 1; // Ensure quantity doesn't go below 1
      quantityInput.value = quantity;
      updateTotals();
    }

    function removeItem(productId) {
      const item = document.querySelector(`#${productId}-quantity`).closest('.card');
      item.remove();
      updateTotals();
    }

    function updateTotals() {
      // This function can be expanded to dynamically calculate subtotal, shipping, tax, and total.
      console.log("Update totals logic here.");
    }
  </script>
</body>
</html>
